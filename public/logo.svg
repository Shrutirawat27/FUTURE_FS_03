<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Default (Light Mode) Colors */
    .wave { fill: #0c1320; }       /* Navy Wave */
    .ring { stroke: #0891b2; }     /* Darker Cyan Ring */
    
    /* The Plane Fix: paint-order added so stroke goes BEHIND the plane */
    .plane { 
      fill: #0c1320; 
      stroke: #F0F4F8; 
      paint-order: stroke; 
    }

    /* Dark Mode Overrides (Browser automatically detects this) */
    @media (prefers-color-scheme: dark) {
      .wave { fill: #F9FAFB; }     /* White Wave */
      .ring { stroke: #00d1ff; }   /* Neon Cyan Ring */
      .plane { 
        fill: #00d1ff; 
        stroke: #0c1320; 
      }
    }
  </style>

